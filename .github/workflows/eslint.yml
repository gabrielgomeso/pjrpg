name: ESLint

on:
  push:
    branches: [ "master" ]
  pull_request:
    types: [opened, synchronize, ready_for_review, labeled]

jobs:
 lint:
    name: Style review
    runs-on: ubuntu-latest
    steps:
      - name: Run lint
        run: npm run lint
        
